name: Release

on:
  push:
    tags:
      - '*'
  release:
    types: [created]

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Extract tag from GITHUB_REF (format: refs/tags/v1.0.0)
            TAG_NAME=${GITHUB_REF#refs/tags/}
          else
            # Use tag from release event
            TAG_NAME=${{ github.event.release.tag_name }}
          fi
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          BINARY_NAME=gsearch-cli
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME=gsearch-cli.exe
          fi
          go build -ldflags="-s -w" -o $BINARY_NAME ./cmd/gsearch-cli

      - name: Create archive
        shell: bash
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ARCHIVE_NAME=gsearch-cli-${{ matrix.os }}-${{ matrix.arch }}.zip
            zip $ARCHIVE_NAME gsearch-cli.exe
          else
            ARCHIVE_NAME=gsearch-cli-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
            tar czf $ARCHIVE_NAME gsearch-cli
          fi
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARCHIVE_NAME }}
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

